<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScriptBuddy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #f0f0f0;
            margin: 0;
            padding: 20px;
            text-align: center;
            position: relative;
            min-height: 100vh;
        }
        h1 { font-size: 28px; margin-bottom: 20px; }
        input[type="file"], button {
            padding: 10px;
            font-size: 18px;
            background-color: #444;
            color: #f0f0f0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 20px;
        }
        input[type="file"]:hover, button:hover { background-color: #666; }
        #output {
            white-space: pre-wrap;
            text-align: left;
            margin-top: 20px;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
        }
        .button-row, #footer-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 60px;
            margin-top: 20px;
        }
        #controls { display: none; }
        .fixed-bottom {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
        }
        #processButton { display: none; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
</head>
<body>
    <h1>ScriptBuddy</h1>
    <input type="file" id="fileInput" accept=".pdf">
    <h2 id="fileNameTitle"></h2>

    <div id="output"></div>

    <!-- Controls Row -->
    <div class="button-row" id="controls">
        <button id="backButton">Back</button>
        <button id="muteButton">Mute</button>
        <button id="nextButton">Next</button>
    </div>

    <!-- Footer -->
    <div id="footer-buttons" class="fixed-bottom">
        <button id="processButton">Roles</button>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const processButton = document.getElementById('processButton');
        const outputDiv = document.getElementById('output');
        const controls = document.getElementById('controls');
        const nextButton = document.getElementById('nextButton');
        const backButton = document.getElementById('backButton');
        const muteButton = document.getElementById('muteButton');
        const fileNameTitle = document.getElementById('fileNameTitle');
        const footerButtons = document.getElementById('footer-buttons');

        let characterChoices = {};
        let lines = [];
        let currentLineIndex = -1;
        let voices = [];
        let isMuted = false;

        fileInput.addEventListener('change', handleFileChange);
        processButton.addEventListener('click', handleProcessScript);
        nextButton.addEventListener('click', () => navigateLine(1));
        backButton.addEventListener('click', () => navigateLine(-1));
        muteButton.addEventListener('click', toggleMute);
        speechSynthesis.onvoiceschanged = loadVoices;

        function toggleMute() {
            isMuted = !isMuted;
            muteButton.textContent = isMuted ? "Unmute" : "Mute";
            if (isMuted) {
                speechSynthesis.cancel();
            }
        }

        function handleFileChange() {
            const file = fileInput.files[0];
            fileNameTitle.textContent = file ? file.name : '';
            toggleFooter(file);
            toggleProcessButton(file);
        }

        function toggleProcessButton(file) {
            processButton.style.display = file ? 'inline-block' : 'none';
        }

        function loadVoices() {
            voices = speechSynthesis.getVoices();
        }

        function toggleFooter(file) {
            if (file || controls.style.display !== 'none') {
                fileInput.style.display = 'none';
                footerButtons.classList.remove('fixed-bottom');
            } else {
                fileInput.style.display = 'inline-block';
                footerButtons.classList.add('fixed-bottom');
            }
        }

        function handleProcessScript() {
            const file = fileInput.files[0];
            if (!file) return alert("Please upload a script.");

            const reader = new FileReader();
            reader.onload = (e) => {
                const typedArray = new Uint8Array(e.target.result);
                pdfjsLib.getDocument(typedArray).promise.then(pdf =>
                    Promise.all(Array.from({ length: pdf.numPages }, (_, i) =>
                        pdf.getPage(i + 1).then(page => page.getTextContent()))))
                    .then(textContentArray => {
                        const fullText = textContentArray.flatMap(textContent =>
                            textContent.items.map(item => item.str)).join(' ');
                        identifyCharacters(fullText);
                    });
            };
            reader.readAsArrayBuffer(file);
        }

        function identifyCharacters(scriptText) {
            const regex = /([A-Z]{2,})[,.]\s*(.+?)(?=[A-Z]{2,}[,.]\s*|$)/gs;
            const characters = new Set();
            let match;

            while ((match = regex.exec(scriptText)) !== null) {
                characters.add(match[1].trim());
            }

            if (characters.size > 0) {
                displayCharacterSelection([...characters], scriptText);
            } else {
                alert("No characters found.");
            }
        }

        function displayCharacterSelection(characters, scriptText) {
            outputDiv.innerHTML = '<h2>Select Voice Type for Each Character</h2>';
            const form = document.createElement('form');
            
            characters.forEach(character => {
                const div = document.createElement('div');
                div.innerHTML = `
                    <label>${character}:</label>
                    <select name="${character}">
                        <option value="masc">Masc</option>
                        <option value="fem">Fem</option>
                        <option value="mute">Mute</option>
                    </select>`;
                form.appendChild(div);
            });

            const submitButton = document.createElement('button');
            submitButton.textContent = 'Done';
            submitButton.addEventListener('click', (event) => {
                event.preventDefault();
                new FormData(form).forEach((value, key) => characterChoices[key] = value);
                processScriptWithSelections(scriptText);
            });

            form.appendChild(submitButton);
            outputDiv.appendChild(form);
            toggleFooter(true);
        }

        function processScriptWithSelections(scriptText) {
            const regex = /([A-Z]{2,})[,.]\s*(.+?)(?=[A-Z]{2,}[,.]\s*|$)/gs;
            lines = [];

            let match;
            while ((match = regex.exec(scriptText)) !== null) {
                const speaker = match[1].trim();
                const line = match[2].trim();
                const prefix = getPrefix(characterChoices[speaker]);
                lines.push({ prefix, speaker, line });
            }

            controls.style.display = 'flex';
            navigateLine(1);
        }

        function getPrefix(choice) {
            return choice === 'masc' ? '++' :
                   choice === 'fem' ? '--' :
                   choice === 'mute' ? '!!' : '';
        }

        function cleanLine(line) {
            return line.replace(/\(.*?\)/g, '').trim();
        }

        function navigateLine(direction) {
            currentLineIndex += direction;

            if (currentLineIndex < 0 || currentLineIndex >= lines.length) {
                controls.style.display = 'none';
                outputDiv.innerHTML = "<h2>No more lines to read!</h2>";
                return;
            }

            const { prefix, speaker, line } = lines[currentLineIndex];
            const displayLine = cleanLine(line);

            if (prefix === '!!') {
                navigateLine(direction); // Skip muted characters
                return;
            }

            displayLineOnScreen(speaker, displayLine);
            speak(prefix + " " + line, displayLine);
        }

        function displayLineOnScreen(speaker, line) {
            outputDiv.innerHTML = `<h2>${speaker}: ${line}</h2>`;
        }

        function speak(originalLine, text) {
            if (isMuted) return; // global mute
            if (originalLine.startsWith('!!')) return; // individual mute

            const utterance = new SpeechSynthesisUtterance(text);
            const isMale = originalLine.startsWith('++');
            const isFemale = originalLine.startsWith('--');

            utterance.voice = voices.find(voice =>
                isMale ? voice.name.includes('Male') :
                isFemale ? voice.name.includes('Female') :
                true
            ) || voices[0];

            utterance.pitch = 1.2;
            utterance.rate = 0.9;

            speechSynthesis.cancel();
            speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
